<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="day59,60.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <h1>Day-59,60ðŸ¤ŸðŸ¤Ÿ- Tic-Tac-Toe  game card using html,JS and CSS</h1>
      <p class="links">Follow me:<a href="https://twitter.com/DudduAnvesh">Twitter,</a>
     <a href="https://github.com/anveshduddu/">github,</a>
      <a href="https://www.linkedin.com/in/anvesh-duddu-866b531a6/">LinkedIn,</a>

  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
    </div>
  </div>


  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>


  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

 <script src="day59,60.js"></script>

</body>
</html>
